name: Ejecutar Script Diario

on:
  schedule:
    - cron: '0 3 * * *'  # Todos los días a las 3 a.m. UTC

jobs:
  run-script:
    runs-on: ubuntu-latest  # Usar una máquina Ubuntu en GitHub Actions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt  # Instalar dependencias si es necesario

      - name: Run Python Script
        run: |
          python tarea_git_auto.py
